                            - {name: 'clipboard', groups: ['selection', 'clipboard']}
                            - {name: 'about'}
                        removePlugins: 'colorbutton,find,flash,font,forms,iframe,newpage,removeformat,smiley,specialchar,stylescombo,templates'
                    lite:
                        title: "lite editor"
                        toolbarGroups: []
                        removePlugins: 'colorbutton,specialchar'
